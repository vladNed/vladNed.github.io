<html lang="en">
<head>

     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <!-- Bootstrap CSS -->

     <link rel="stylesheet" href="static/css/main.css">

<body>
     <!-- Navbar -->
     <div class="blog-navbar">
        <div class="flag-point">
            <a href="index.html" class="flag">dotNed : : Blog</a>
        </div>
        <ul>
            <li><a href="index.html">: : About</a></li>
            <li><a href="#">: : Blog Stories</a></li>
        </ul>
        <div class="nav-toggler">
            <i class="fas fa-sliders-h"  onclick="openMenu()"></i>

    <!-- Section One -->
    <section class="main">
        <h1 id="home-title">Dev Logs & More</h1>
    </section>

    <!-- Section: Info -->
    <section class="blog_body">

                </div>
                <div class="content">

                    <span class="date">/* 20 Jan 2020 */</span>
                </div>
            </div>
        </div>
        
    </section>
