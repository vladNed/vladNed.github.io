<html lang="en">
<head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
     <link rel="stylesheet" href="../static/css/main.css">
     <link rel="stylesheet" href="../static/css/home.css">
     <link rel="stylesheet" href="../static/css/fontawesome.min.css">
     <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/default.min.css">
     <title>dotNed.Blog - Logs</title>
</head>
<body>
     <!-- Navbar -->
     <div class="blog-navbar">
        <div class="flag-point">
            <a href="#" class="flag">dotNed : : Blog</a>
        </div>
        <ul>
            <li><a href="../index.html">: : About</a></li>
            <li><a href="../blogs.html">: : Blog Stories</a></li>
        </ul>
        <div class="nav-toggler">
            <i class="fas fa-sliders-h"  onclick="openMenu()"></i>
        </div>
    </div>

    <!-- Section One -->
    <section class="main">
        <h1 id="home-title">{{title}}</h1>
    </section>

    <!-- Section: Info -->
    <section class="blog_body">
        <div id="article-body">
        </div>
    </section>

    <script type="module" src="../oxide-blogger/main.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
    <script type="module">
        var values = processCargoManifest();
        readLogFile(`../logs/${values['logname']}`).then(() => {
            hljs.highlightAll();
        });
    </script>
</body>
</html>
